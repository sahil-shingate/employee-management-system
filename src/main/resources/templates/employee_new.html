<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      background-color: #0056b3;
      color: #ffffff;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    .footer {
      text-align: center;
      background-color: #002b5c;
      color: #ffffff;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <!-- Header -->
    <div class="form-header">
      <h2>Add New Employee</h2>
    </div>

    <!-- New Employee Form -->
    <form th:action="@{/employees}" method="post">
      <div class="p-4">
        <!-- Personal Information -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="employeeFirstName" class="form-control" placeholder="Enter first name" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="employeeLastName" class="form-control" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="joiningDate" class="form-label">Joining Date</label>
            <input type="date" id="joiningDate" name="joiningDate" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="" selected disabled>Select gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHERS">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" name="role" class="form-control" placeholder="Enter role" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="employeeEmail" class="form-control" placeholder="Enter email address" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter address" required></textarea>
        </div>

        <!-- Job Details -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" name="department" class="form-control" placeholder="Enter department" required>
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" name="designation" class="form-control" placeholder="Enter designation" required>
          </div>
        </div>

        <!-- Credentials -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="employeePassword" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- Action Buttons -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save Employee</button>
          <a th:href="@{/hr/dashborad}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 Employee Dashboard. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
