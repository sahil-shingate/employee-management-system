<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{common/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${employee.employeeId == null ? 'Add Employee' : 'Edit Employee'}"></h1>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{employeeFirstName}" required>
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="designation" name="designation" th:field="*{employeeLastName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{employeeEmail}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" th:field="*{department}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="text" class="form-control" id="password" name="password" th:field="*{employeePassword}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/employees" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
