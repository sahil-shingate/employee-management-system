
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees - Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fc;
            font-family: "Arial", sans-serif;
        }
        .navbar {
            background-color: #0c66e4;
            color: white;
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #d4e6fc;
        }
        .content-header {
            background-color: #e9f1ff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .content-header h1 {
            color: #0c66e4;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #0c66e4;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f0f8ff;
        }
        .btn-primary {
            background-color: #0c66e4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #094db8;
        }
        .btn-outline-primary {
            border-color: #0c66e4;
            color: #0c66e4;
        }
        .btn-outline-primary:hover {
            background-color: #0c66e4;
            color: white;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding: 15px;
            background-color: #f8f9fc;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{common/navbar :: navbar}"></div>

<!-- Content Header -->
<div class="container mt-4">
    <div class="content-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1>All Employees</h1>
            <a th:href="@{/addEmployee}" class="btn btn-primary">Add New Employee</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, iterStat : ${employees}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${employee.employeeId}">123e4567-e89b-12d3-a456-426614174000</td>
                <td th:text="${employee.employeeFirstName}">John</td>
                <td th:text="${employee.employeeLastName}">Doe</td>
                <td th:text="${employee.department}">IT</td>
                <td th:text="${employee.role}">Team Lead</td>
                <td th:text="${employee.employeeEmail}">john.doe@example.com</td>
                <td>
                    <a th:href="@{'/hr/' + ${employee.employeeId} + '/profile'}" class="btn btn-outline-primary btn-sm"/><i class="fas fa-eye text-primary"></i></a>
                    <a th:href="@{'/hr/' + ${employee.employeeId} + '/edit'}" class="btn btn-outline-primary btn-sm"/> <i class="fas fa-edit text-success"></i></a>
                    <a th:href="@{'/hr/' + ${employee.employeeId} + '/delete'}" class="btn btn-outline-primary btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?');"/><i class="fas fa-trash-alt text-danger"></i></a>
                </td>
            </tr>
            <!-- No Employee Found -->
            <tr th:if="${#lists.isEmpty(employees)}">
                <td colspan="8" class="text-center">No employees found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    &copy; 2024 Employee Management System. All rights reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
